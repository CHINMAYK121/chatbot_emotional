<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmotionAI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-down-fade': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-left': {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up-scale': {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              'subtle-pulse': {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.08)', filter: 'brightness(1.1)' },
              },
              'slide-in-chat-left': {
                '0%': { opacity: '0', transform: 'translateX(-20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateX(0) scale(1)' },
              },
              'slide-in-chat-right': {
                '0%': { opacity: '0', transform: 'translateX(20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateX(0) scale(1)' },
              },
              'bounce-dot-1': {
                '0%, 80%, 100%': { transform: 'scale(0)' },
                '40%': { transform: 'scale(1.0)' },
              },
              'bounce-dot-2': {
                '0%, 80%, 100%': { transform: 'scale(0)' },
                '40%': { transform: 'scale(1.0)' },
              },
              'bounce-dot-3': {
                '0%, 80%, 100%': { transform: 'scale(0)' },
                '40%': { transform: 'scale(1.0)' },
              },
              'ripple': {
                  'to': { transform: 'scale(4)', opacity: '0' }
              }
            },
            animation: {
              'gradient-bg': 'gradient-bg 30s ease infinite',
              'fade-in': 'fade-in 0.6s ease-out forwards',
              'slide-down-fade': 'slide-down-fade 0.5s ease-out forwards',
              'slide-in-left': 'slide-in-left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'slide-in-right': 'slide-in-right 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'fade-in-up-scale': 'fade-in-up-scale 0.6s ease-out forwards',
              'subtle-pulse': 'subtle-pulse 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1)',
              'slide-in-chat-left': 'slide-in-chat-left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'slide-in-chat-right': 'slide-in-chat-right 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'bounce-dot-1': 'bounce-dot-1 1.4s infinite ease-in-out both',
              'bounce-dot-2': 'bounce-dot-2 1.4s infinite ease-in-out both 0.2s',
              'bounce-dot-3': 'bounce-dot-3 1.4s infinite ease-in-out both 0.4s',
            },
          },
        },
      };
    </script>
    <style>
      /* For ripple effect on button */
      .ripple {
          position: absolute;
          border-radius: 50%;
          transform: scale(0);
          animation: ripple 600ms linear;
          background-color: rgba(255, 255, 255, 0.7);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
